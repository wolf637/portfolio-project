<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
  </head>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Alex Volkov</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="#">LinkedIn</a>
      <a class="nav-item nav-link" href="#">Resume</a>
      <a class="nav-item nav-link active" href="#">Blog</a>
    </div>
  </div>
</nav>
    </header>

    <main role="main">
        <div class="container">
            <h1 class="text-center pt-3">Welcome to Alex's blog</h1>
            <br/>
            <br/>
            <h2>Latest Posts</h2>
            <hr>
            {% for blog in blogs.all %}
                <div>
                    <a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
                    <p>{{ blog.date_pretty }}</p>
                    <img class="img-fluid" src="{{blog.image.url}}" alt="" height=200 width=200>
                    <p>
                        {{ blog.summary }}
                    </p>

                </div>
                <br>
            {% endfor %}
        </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>© Alex Volkov {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
©    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
